<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وزارة الداخلية - النظام الإلكتروني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .emblem {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
        }
        
        h1 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: linear-gradient(to right, #2a5298, #1e3c72);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn i {
            margin-left: 10px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #2a5298;
        }
        
        .feature i {
            font-size: 2rem;
            color: #2a5298;
            margin-bottom: 10px;
        }
        
        .security-notice {
            background: #E3F2FD;
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #1565C0;
            border-right: 4px solid #2196F3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="emblem">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h1>وزارة الداخلية</h1>
        <p>النظام الإلكتروني لإدارة العساكر والتقارير</p>
        
        <a href="login.html" class="btn">
            <i class="fas fa-sign-in-alt"></i>
            دخول الضباط
        </a>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-users"></i>
                <h3>إدارة العساكر</h3>
                <p>إدارة كاملة لبيانات العساكر</p>
            </div>
            <div class="feature">
                <i class="fas fa-file-alt"></i>
                <h3>التقارير</h3>
                <p>نظام متكامل لإدارة التقارير</p>
            </div>
            <div class="feature">
                <i class="fas fa-chart-bar"></i>
                <h3>الإحصائيات</h3>
                <p>لوحات تحكم وإحصائيات متقدمة</p>
            </div>
        </div>
        
        <div class="security-notice">
            <i class="fas fa-info-circle"></i>
            نظام آخـص للاستخدام الرسمي فقط
        </div>
    </div>
</body>
</html>
