<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وزارة الداخلية - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* خلفية متحركة */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #1e3c72, #2a5298, #4CAF50);
            border-radius: 20px 20px 0 0;
        }
        
        .emblem {
            width: 90px;
            height: 90px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
        }
        
        .login-container h2 {
            color: #1e3c72;
            margin-bottom: 12px;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .login-container p {
            color: #555;
            margin-bottom: 35px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.2rem;
        }
        
        .login-container input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .login-container input:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 4px rgba(42, 82, 152, 0.1);
            transform: translateY(-2px);
        }
        
        .password-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0 30px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            font-size: 0.95rem;
        }
        
        .remember-me input {
            width: auto;
            margin: 0;
        }
        
        .forgot-password {
            color: #2a5298;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #1e3c72;
            text-decoration: underline;
        }
        
        .login-btn {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #2a5298, #1e3c72);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .security-notice {
            background: #E3F2FD;
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #1565C0;
            border-right: 4px solid #2196F3;
            text-align: right;
            line-height: 1.5;
        }
        
        .security-notice i {
            margin-left: 8px;
        }
        
        .login-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.85rem;
            color: #777;
            line-height: 1.6;
        }
        
        .alert {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            text-align: right;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-error {
            background: #FFEBEE;
            color: #C62828;
            border-right: 4px solid #F44336;
        }
        
        .alert-success {
            background: #E8F5E9;
            color: #2E7D32;
            border-right: 4px solid #4CAF50;
        }
        
        .alert i {
            margin-left: 8px;
        }
        
        /* تأثيرات الدخول */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container {
            animation: fadeIn 0.8s ease-out;
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 25px;
                margin: 20px;
            }
            
            .login-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .emblem {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-container h2 {
                font-size: 1.7rem;
            }
            
            .login-container input {
                padding: 16px 15px 16px 50px;
            }
        }
    </style>
</head>

<body>
    <!-- خلفية متحركة -->
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="login-container">
        <!-- شعار الوزارة -->
        <div class="emblem">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h2>وزارة الداخلية</h2>
        <p>نظام إدارة الضباط والموظفين</p>
        
        <!-- رسائل التنبيه -->
        <div class="alert alert-error" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText">اسم المستخدم أو كلمة المرور غير صحيحة</span>
        </div>
        
        <div class="alert alert-success" id="successAlert">
            <i class="fas fa-check-circle"></i>
            <span>جاري تسجيل الدخول...</span>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" placeholder="اسم المستخدم أو الرقم العسكري" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="كلمة المرور" required>
                <button type="button" class="password-toggle" id="passwordToggle">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    تذكر بيانات الدخول
                </label>
                <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
        </form>
        
        <div class="security-notice">
            <i class="fas fa-info-circle"></i>
            هذا النظام مخصص للاستخدام الرسمي فقط. أي استخدام غير مصرح به يعرض للمساءلة القانونية.
        </div>
        
        <div class="login-footer">
            <p>جميع الحقوق محفوظة &copy; 2025 وزارة الداخلية</p>
            <p>الإصدار 3.2.1 | آخر تحديث: يناير 2025</p>
        </div>
    </div>

    <script>
        // إنشاء خلفية متحركة
        function createBackground() {
            const bgAnimation = document.getElementById('bgAnimation');
            const colors = [
                'rgba(255, 255, 255, 0.1)',
                'rgba(255, 255, 255, 0.07)',
                'rgba(255, 255, 255, 0.05)',
                'rgba(255, 255, 255, 0.03)'
            ];
            
            for (let i = 0; i < 20; i++) {
                const circle = document.createElement('div');
                circle.classList.add('bg-circle');
                
                const size = Math.random() * 120 + 30;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.background = color;
                circle.style.left = `${Math.random() * 100}%`;
                circle.style.top = `${Math.random() * 100 + 100}%`;
                circle.style.animationDuration = `${Math.random() * 25 + 15}s`;
                circle.style.animationDelay = `${Math.random() * 5}s`;
                
                bgAnimation.appendChild(circle);
            }
        }
        
        // تبديل رؤية كلمة المرور
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
        
        // بيانات المستخدمين (في التطبيق الحقيقي تكون من قاعدة بيانات)
        const users = [
            { 
                username: "admin", 
                password: "admin123", 
                role: "admin",
                fullName: "مدير النظام",
                department: "الإدارة العامة"
            },
            { 
                username: "ضابط", 
                password: "officer123", 
                role: "officer",
                fullName: "الضابط أحمد السعدي",
                department: "قسم العمليات"
            },
            { 
                username: "موظف", 
                password: "user123", 
                role: "user",
                fullName: "الموظف محمد الحربي",
                department: "قسم التقارير"
            },
            { 
                username: "101", 
                password: "soldier2025", 
                role: "soldier",
                fullName: "الجندي خالد الناصر",
                department: "الوحدة الخاصة"
            }
        ];
        
        // التحقق من وجود جلسة سابقة
        function checkPreviousSession() {
            const remember = localStorage.getItem('rememberLogin');
            if (remember === 'true') {
                const savedUsername = localStorage.getItem('savedUsername');
                if (savedUsername) {
                    document.getElementById('username').value = savedUsername;
                    document.getElementById('remember').checked = true;
                }
            }
        }
        
        // معالجة تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const loginButton = document.getElementById('loginButton');
            
            // إخفاء رسائل التنبيه السابقة
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            // التحقق من الحقول الفارغة
            if (!username || !password) {
                showError('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            
            // تعطيل زر الدخول أثناء المعالجة
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
            
            // محاكاة اتصال بالخادم
            setTimeout(() => {
                // البحث عن المستخدم
                const user = users.find(u => 
                    u.username === username && u.password === password
                );
                
                if (user) {
                    // تسجيل الدخول ناجح
                    successAlert.style.display = 'block';
                    successAlert.querySelector('span').textContent = 'تم التحقق بنجاح، جاري التوجيه...';
                    
                    // حفظ بيانات الجلسة
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userRole', user.role);
                    localStorage.setItem('username', user.username);
                    localStorage.setItem('fullName', user.fullName);
                    localStorage.setItem('department', user.department);
                    localStorage.setItem('loginTime', new Date().getTime());
                    
                    // حفظ بيانات الدخول إذا طلب المستخدم ذلك
                    if (remember) {
                        localStorage.setItem('rememberLogin', 'true');
                        localStorage.setItem('savedUsername', username);
                    } else {
                        localStorage.removeItem('rememberLogin');
                        localStorage.removeItem('savedUsername');
                    }
                    
                    // توجيه إلى لوحة التحكم بعد تأخير
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    // تسجيل الدخول فاشل
                    showError('اسم المستخدم أو كلمة المرور غير صحيحة');
                    
                    // إعادة تعيين الزر
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
                }
            }, 2000);
        });
        
        // عرض رسالة الخطأ
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorAlert.style.display = 'block';
            
            // اهتزاز النموذج عند الخطأ
            document.querySelector('.login-container').style.animation = 'shake 0.5s ease';
            setTimeout(() => {
                document.querySelector('.login-container').style.animation = '';
            }, 500);
        }
        
        // تأثير اهتزاز عند الخطأ
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            createBackground();
            checkPreviousSession();
            
            // التركيز على حقل اسم المستخدم
            document.getElementById('username').focus();
            
            // إضافة تأثيرات للحقول
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
